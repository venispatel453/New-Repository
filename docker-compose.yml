services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4004:4004"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo

  mongo:
    container_name: db_container
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017" 
    volumes:
      - mongo_data:/data/db  
volumes:
  mongo_data:
